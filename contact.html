            <h1 class="Title">Contact Us</h1>

            <div class="form-content">
                <form class="contact-form">
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" id="Name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="text" class="form-control" id="Email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Subscribe to Future Emails
                          </label>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="textArea">Feedback</label>
                        <textarea class="form-control" id="textArea" rows="3" placeholder="Write your message here"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Sign in</button>


                  </form>

            </div>

        </div>
    </body>

</html>
